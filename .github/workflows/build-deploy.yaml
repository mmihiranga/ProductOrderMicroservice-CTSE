name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: testkubecluster  # TODO: update to cluster name
  GKE_ZONE: us-central1-c	   # TODO: update to cluster zone
  DEPLOYMENT_NAME: userbackend-k8s # TODO: update deployment name if changed in deployment.yaml
  IMAGE: static-site

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    # Build the Docker image
    - uses: actions/checkout@v3
    - name: Run shell script
      run: echo commit hash is ${{ github.sha }}
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    # Push the Docker image to DockerHUB
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/testkube

    # Setup gcloud CLI and Get the GKE Credentials to Deploy 
    - uses: actions/checkout@master
    - name: kubectl - Google Cloud GKE cluster.
      uses: ameydev/gke-kubectl-action@master
      env:
        PROJECT_ID: airy-dialect-342617
        APPLICATION_CREDENTIALS: ${{ secrets.GKE_SA_KEY }}
        CLUSTER_NAME: testkubecluster
        ZONE_NAME: us-central1-c
      with:
        args:  apply -f k8s/ | kubectl get deployment
    

